<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMAA - Forms Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #17a2b8;
            --light: #ecf0f1;
            --dark: #343a40;
            --gray: #7f8c8d;
            --border: #e1e5e9;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --card-bg: #ffffff;
            --body-bg: #f8f9fa;
            --text: #333333;
        }

        body.dark-theme {
            --primary: #3b8bba;
            --secondary: #34495e;
            --light: #2c3e50;
            --dark: #ecf0f1;
            --body-bg: #1a252f;
            --card-bg: #2c3e50;
            --text: #ecf0f1;
            --border: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--body-bg);
            color: var(--text);
            transition: all 0.3s;
            padding: 15px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #1a252f;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            color: var(--text);
        }

        select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 13px;
            width: 100px;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .total-forms-card {
            grid-column: span 3;
            text-align: center;
            margin-bottom: 10px;
        }

        .chart-card {
            display: flex;
            flex-direction: column;
        }

        .total-number {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary);
            margin: 15px 0;
            line-height: 1;
        }

        .total-label {
            font-size: 14px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-container {
            height: 220px;
            position: relative;
            flex-grow: 1;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 3px solid var(--light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .debug-info {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-toggle {
            margin-top: 10px;
            font-size: 12px;
            color: var(--primary);
            cursor: pointer;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .total-forms-card {
                grid-column: span 3;
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .total-forms-card, .chart-card {
                grid-column: span 1;
            }
            .header {
                flex-direction: column;
                gap: 12px;
            }
            .controls {
                flex-direction: column;
                width: 100%;
            }
            .filter-group {
                width: 100%;
                justify-content: center;
            }
            select, .btn {
                width: 100%;
            }
            .total-number {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .header {
                padding: 12px;
            }
            .card {
                padding: 12px;
            }
            .total-number {
                font-size: 32px;
            }
            .chart-container {
                height: 180px;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                Forms Dashboard
            </div>
            <div class="controls">
                <div class="filter-group">
                    <span class="filter-label">From:</span>
                    <select id="fromMonth">
                        <option value="">All</option>
                        <option value="JAN">JAN</option>
                        <option value="FEB">FEB</option>
                        <option value="MAR">MAR</option>
                        <option value="APR">APR</option>
                        <option value="MAY">MAY</option>
                        <option value="JUN">JUN</option>
                        <option value="JUL">JUL</option>
                        <option value="AUG">AUG</option>
                        <option value="SEP">SEP</option>
                        <option value="OCT">OCT</option>
                        <option value="NOV">NOV</option>
                        <option value="DEC">DEC</option>
                    </select>
                </div>
                <div class="filter-group">
                    <span class="filter-label">To:</span>
                    <select id="toMonth">
                        <option value="">All</option>
                        <option value="JAN">JAN</option>
                        <option value="FEB">FEB</option>
                        <option value="MAR">MAR</option>
                        <option value="APR">APR</option>
                        <option value="MAY">MAY</option>
                        <option value="JUN">JUN</option>
                        <option value="JUL">JUL</option>
                        <option value="AUG">AUG</option>
                        <option value="SEP">SEP</option>
                        <option value="OCT">OCT</option>
                        <option value="NOV">NOV</option>
                        <option value="DEC">DEC</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="loadDashboardData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-secondary" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <div class="dashboard-grid">
            <!-- Only Total Forms Card -->
            <div class="card total-forms-card">
                <div class="card-title">
                    <i class="fas fa-file-alt"></i> Total Forms Submitted
                </div>
                <div class="total-number" id="totalForms">0</div>
                <div class="total-label">Forms Submitted in Selected Period</div>
            </div>

            <!-- Monthly Forms Chart -->
            <div class="card chart-card">
                <div class="card-title">
                    <i class="fas fa-chart-line"></i> Monthly Forms
                </div>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>

            <!-- Banks Distribution Chart -->
            <div class="card chart-card">
                <div class="card-title">
                    <i class="fas fa-chart-pie"></i> Banks
                </div>
                <div class="chart-container">
                    <canvas id="banksChart"></canvas>
                </div>
            </div>

            <!-- Status Distribution Chart -->
            <div class="card chart-card">
                <div class="card-title">
                    <i class="fas fa-chart-bar"></i> Status
                </div>
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Debug Information -->
        <div class="debug-toggle" onclick="toggleDebug()">
            <i class="fas fa-bug"></i> Toggle Debug Info
        </div>
        <div class="debug-info" id="debugInfo">
            <div id="debugContent">No debug information yet...</div>
        </div>
    </div>

    <script>
        // Configuration - Update with your n8n webhook URL
        const N8N_DASHBOARD_WEBHOOK = 'https://noral.gleeze.com/webhook/dashboard-data';
        
        // Chart instances
        let monthlyChart = null;
        let banksChart = null;
        let statusChart = null;
        let debugLogs = [];

        // Add to debug logs
        function addDebugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            let logEntry = `[${timestamp}] ${message}`;
            if (data) {
                logEntry += `\n${JSON.stringify(data, null, 2)}`;
            }
            debugLogs.push(logEntry);
            
            // Update debug display
            const debugContent = document.getElementById('debugContent');
            debugContent.textContent = debugLogs.join('\n\n');
            debugContent.scrollTop = debugContent.scrollHeight;
            
            // Also log to console
            console.log(`[Dashboard] ${message}`, data || '');
        }

        // Toggle debug info
        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.contains('dark-theme');
            body.classList.remove(isDark ? 'dark-theme' : 'light-theme');
            body.classList.add(isDark ? 'light-theme' : 'dark-theme');
            
            // Update charts theme if they exist
            if (monthlyChart) monthlyChart.update();
            if (banksChart) banksChart.update();
            if (statusChart) statusChart.update();
        }

        // Load Dashboard Data
        async function loadDashboardData() {
            const fromMonth = document.getElementById('fromMonth').value;
            const toMonth = document.getElementById('toMonth').value;
            
            addDebugLog('Loading dashboard data...', { fromMonth, toMonth });
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            try {
                const requestData = {
                    action: "get_dashboard_data",
                    fromMonth: fromMonth,
                    toMonth: toMonth
                };
                
                addDebugLog('Sending request to webhook', requestData);
                
                const response = await fetch(N8N_DASHBOARD_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                addDebugLog(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const responseText = await response.text();
                addDebugLog('Raw response text', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    addDebugLog('Parsed JSON data', data);
                } catch (parseError) {
                    addDebugLog('Error parsing JSON', parseError.message);
                    throw new Error(`Failed to parse JSON: ${parseError.message}`);
                }
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (data && data.length > 0) {
                    addDebugLog('Updating dashboard with data');
                    updateDashboard(data[0]);
                } else {
                    addDebugLog('No data found in response');
                    // Show zero data if no response
                    resetDashboard();
                }
                
            } catch (error) {
                addDebugLog('Error loading dashboard data', error.message);
                console.error('Error loading dashboard data:', error);
                document.getElementById('loading').style.display = 'none';
                resetDashboard();
                
                // Show error in total forms
                document.getElementById('totalForms').textContent = 'Error';
                document.getElementById('totalForms').style.color = 'var(--danger)';
            }
        }

        // Update Dashboard with Data
        function updateDashboard(dashboardData) {
            addDebugLog('Updating dashboard UI with data', dashboardData);
            
            // Update only total forms
            const totalForms = dashboardData.totalForms || 0;
            document.getElementById('totalForms').textContent = totalForms;
            document.getElementById('totalForms').style.color = 'var(--primary)';
            
            addDebugLog(`Total forms: ${totalForms}`);
            addDebugLog(`Months data: ${dashboardData.months ? dashboardData.months.length : 0} entries`);
            addDebugLog(`Banks data: ${dashboardData.banks ? dashboardData.banks.length : 0} entries`);
            addDebugLog(`Statuses data: ${dashboardData.statuses ? dashboardData.statuses.length : 0} entries`);
            
            // Update charts
            updateCharts(dashboardData);
        }

        // Reset Dashboard to Zero State
        function resetDashboard() {
            addDebugLog('Resetting dashboard to zero state');
            
            document.getElementById('totalForms').textContent = '0';
            document.getElementById('totalForms').style.color = 'var(--primary)';
            
            // Reset charts
            if (monthlyChart) monthlyChart.destroy();
            if (banksChart) banksChart.destroy();
            if (statusChart) statusChart.destroy();
            
            // Create empty charts
            createEmptyCharts();
        }

        // Create Empty Charts
        function createEmptyCharts() {
            addDebugLog('Creating empty charts');
            
            const ctx1 = document.getElementById('monthlyChart').getContext('2d');
            monthlyChart = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['No Data'],
                    datasets: [{
                        label: 'Forms',
                        data: [0],
                        backgroundColor: '#3498db',
                        borderColor: '#2980b9',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            
            const ctx2 = document.getElementById('banksChart').getContext('2d');
            banksChart = new Chart(ctx2, {
                type: 'pie',
                data: {
                    labels: ['No Data'],
                    datasets: [{
                        data: [100],
                        backgroundColor: ['#e1e5e9']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                boxWidth: 10,
                                padding: 10,
                                font: {
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
            
            const ctx3 = document.getElementById('statusChart').getContext('2d');
            statusChart = new Chart(ctx3, {
                type: 'doughnut',
                data: {
                    labels: ['No Data'],
                    datasets: [{
                        data: [100],
                        backgroundColor: ['#e1e5e9']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                boxWidth: 10,
                                padding: 10,
                                font: {
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
        }

        // Update Charts with Data
        function updateCharts(dashboardData) {
            // Monthly Chart
            if (monthlyChart) monthlyChart.destroy();
            if (dashboardData.months && dashboardData.months.length > 0) {
                const months = dashboardData.months.map(m => m.month);
                const counts = dashboardData.months.map(m => m.count);
                
                addDebugLog('Creating monthly chart', { months, counts });
                
                const ctx1 = document.getElementById('monthlyChart').getContext('2d');
                monthlyChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: months,
                        datasets: [{
                            label: 'Forms Submitted',
                            data: counts,
                            backgroundColor: '#3498db',
                            borderColor: '#2980b9',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    precision: 0,
                                    font: {
                                        size: 10
                                    }
                                }
                            },
                            x: {
                                ticks: {
                                    font: {
                                        size: 10
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            } else {
                addDebugLog('No monthly data available for chart');
                createEmptyCharts();
            }
            
            // Banks Chart (Top 5)
            if (banksChart) banksChart.destroy();
            if (dashboardData.banks && dashboardData.banks.length > 0) {
                const topBanks = dashboardData.banks.slice(0, 5);
                const bankNames = topBanks.map(b => b.bank);
                const bankCounts = topBanks.map(b => b.count);
                
                addDebugLog('Creating banks chart (top 5)', { bankNames, bankCounts });
                
                // Generate colors
                const bankColors = [
                    '#3498db', '#2ecc71', '#e74c3c', '#f39c12', '#9b59b6'
                ];
                
                const ctx2 = document.getElementById('banksChart').getContext('2d');
                banksChart = new Chart(ctx2, {
                    type: 'pie',
                    data: {
                        labels: bankNames,
                        datasets: [{
                            data: bankCounts,
                            backgroundColor: bankColors.slice(0, topBanks.length)
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    boxWidth: 10,
                                    padding: 8,
                                    font: {
                                        size: 10
                                    }
                                }
                            }
                        }
                    }
                });
            } else {
                addDebugLog('No banks data available for chart');
            }
            
            // Status Chart
            if (statusChart) statusChart.destroy();
            if (dashboardData.statuses && dashboardData.statuses.length > 0) {
                const statusNames = dashboardData.statuses.map(s => s.status);
                const statusCounts = dashboardData.statuses.map(s => s.count);
                
                addDebugLog('Creating status chart', { statusNames, statusCounts });
                
                // Generate colors for statuses
                const statusColors = statusNames.map(status => {
                    if (status.includes('DEPLOYED')) return '#2ecc71';
                    if (status.includes('PENDING')) return '#f39c12';
                    if (status.includes('SENT')) return '#3498db';
                    if (status.includes('PRINT')) return '#9b59b6';
                    if (status.includes('CLOSED')) return '#95a5a6';
                    if (status.includes('IBAN')) return '#1abc9c';
                    if (status.includes('HANDED')) return '#e74c3c';
                    if (status.includes('RETURN')) return '#c0392b';
                    if (status.includes('WAITING')) return '#f1c40f';
                    return '#7f8c8d';
                });
                
                const ctx3 = document.getElementById('statusChart').getContext('2d');
                statusChart = new Chart(ctx3, {
                    type: 'doughnut',
                    data: {
                        labels: statusNames,
                        datasets: [{
                            data: statusCounts,
                            backgroundColor: statusColors
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    boxWidth: 10,
                                    padding: 8,
                                    font: {
                                        size: 10
                                    }
                                }
                            }
                        }
                    }
                });
            } else {
                addDebugLog('No status data available for chart');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('Page loaded, initializing dashboard...');
            
            // Create empty charts initially
            createEmptyCharts();
            
            // Set current month and previous month as default
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const now = new Date();
            const currentMonthIndex = now.getMonth(); // 0-11
            const currentMonth = months[currentMonthIndex];
            
            document.getElementById('fromMonth').value = months[currentMonthIndex - 1] || 'JAN';
            document.getElementById('toMonth').value = currentMonth;
            
            addDebugLog('Default filters set', { 
                fromMonth: document.getElementById('fromMonth').value,
                toMonth: document.getElementById('toMonth').value
            });
            
            // Load initial data
            setTimeout(() => {
                loadDashboardData();
            }, 100);
            
            // Auto-refresh every 5 minutes
            setInterval(loadDashboardData, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
